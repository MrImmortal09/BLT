{% extends 'base.html' %}

{% block content %}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-meta">By {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</p>
    </header>
    <div class="post-content">
        {{ post.content|safe }}
    </div>
</article>
{% endblock %}
